{% extends 'main_template.html' %}
{% block contents %}
<div class="body_scroll">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Departments</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Forms</a></li>
                    <li class="breadcrumb-item active">Basic Form</li>
                </ul>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">                
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>                                
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <!-- Input -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="alert alert-warning" role="alert">
                    <strong>Bootstrap</strong> Better check yourself, <a target="_blank" href="https://getbootstrap.com/docs/4.2/components/input-group/">View More</a>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"><i class="zmdi zmdi-close"></i></span>
                    </button>
                </div>
                <div class="card">
                    <form action="{% url 'add_departments' %}" method="post">
                        {% csrf_token %}
                        <div class="body">
                            
                            
                            <h2 class="card-inside-title">Add Department</h2>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">    
                                        <label for="id_username">{{forms.name.label}}</label>                                    
                                        {{forms.name}}                            
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">   
                                        <label for="id_email">{{forms.description.label}}</label>                                 
                                        {{forms.description}}                                
                                    </div>
                                </div>
                            </div>
                            
                                        
                            
                        </div>
                        <div class="card-footer">
                            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-danger ">Cancel</a>
                            <button type="submit" class="btn btn-primary ">Add Department</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        

        
    </div>
</div>
{% endblock contents %}
